<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Tu Primera Chamba</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos (Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .brand-color {
            color: #0d6efd;
        }
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 80px; /* Ajuste visual para centrado vertical */
        }
        .card-login {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        .card-header-custom {
            background-color: #fff;
            border-bottom: none;
            padding-top: 40px;
            padding-bottom: 20px;
            text-align: center;
        }
        .btn-login {
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        .form-floating > label {
            padding-left: 20px;
        }
        .form-floating > .form-control {
            padding-left: 20px;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #adb5bd;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }
    </style>
</head>
<body>

    <!-- Navbar Minimalista -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="/">
                <span class="brand-color"><i class="bi bi-briefcase-fill me-2"></i>Tu Primera Chamba</span>
            </a>
        </div>
    </nav>

    <div class="login-container px-3">
        <div class="card card-login">
            
            <div class="card-header-custom">
                <h2 class="fw-bold text-dark mb-1">¡Hola de nuevo!</h2>
                <p class="text-muted">Ingresa a tu cuenta para gestionar vacantes</p>
            </div>

            <div class="card-body p-4 p-md-5 pt-0">
                
                <!-- Bloque de Mensajes (Errores de Login) -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm text-center" role="alert">
                            <i class="bi bi-exclamation-circle-fill me-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Formulario de Login -->
                <!-- Nota: 'action' vacío envía al mismo URL (la vista de Login) -->
                <form method="POST" action="">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Usuario" required autofocus>
                        <label for="id_username" class="text-muted"><i class="bi bi-person me-2"></i>Usuario o Correo</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña" required>
                        <label for="id_password" class="text-muted"><i class="bi bi-lock me-2"></i>Contraseña</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label text-muted small" for="rememberMe">
                                Recuérdame
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none small fw-bold">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-login shadow-sm">
                            Iniciar Sesión <i class="bi bi-box-arrow-in-right ms-2"></i>
                        </button>
                    </div>
                </form>

                <div class="divider">o</div>

                <div class="text-center">
                    <p class="text-muted mb-2">¿Aún no tienes cuenta?</p>
                    <a href="{% url 'signup' %}" class="btn btn-outline-dark w-100 fw-bold rounded-pill">
                        Regístrate como Empresa
                    </a>
                    <!-- Opción secundaria para trabajadores si la necesitas -->
                    <a href="{% url 'home_t' %}" class="d-block mt-3 text-decoration-none small text-muted">
                        ¿Buscas empleo? Regístrate aquí
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
